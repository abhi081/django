<!-- /templates/summary.html -->

{% extends 'base.html' %}

{% block title %}Summary{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Summary Page</h1>

    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">Item Name</th>
                <th scope="col">Item Price (Rs.)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <p class="mt-3">Total Amount: Rs. {{ total_amount }}</p>
    <a href="/form">Go to Form</a>
</div>
{% endblock %}
